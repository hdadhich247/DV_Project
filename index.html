<!DOCTYPE html>
<html>

<head>

	<link rel="stylesheet" src="static/css/bootstrap.min.css">
	<link rel="stylesheet" src="static/css/styles.css">
	<meta charset="utf-8" />
	<title></title>
</head>

<body>
	<div class="tab-pane fade" id="textview" role="tabpanel" aria-labelledby="pills-text-view">
		<!-- Text View Starts -->
		<div class="row mx-0" style="height:1000px">
			<div class="card-body-topic col" style="overflow: scroll; width:25%; float:left;">
				{% for n in range(30) %}
				<div class="alert t{{n}} tpcbutton">
					<div class="progress active">
						<div class="progress-bar prog{{n}}" role="progressbar" aria-valuenow="75" aria-valuemin="0"
							aria-valuemax="100" style="width: 20%;background-color: {{colors_str[n]}}">Topic {{n}}</div>
					</div>
				</div>
				{% endfor %}

			</div>

			<div class="col-xl-6 p-0" style="width:40%;float: left;height:950px;">
				<div class="card h-100 m-1 mt-2">
					<div class="card-header">
						<h5 id="doc-title">Document.txt</h5>
					</div>
					<div id="doc-text-html" class="card-body">

					</div>
				</div>
			</div>
			<div class="col-xl-4 p-0" style="width:30%;float: left;">
				<div class="card h-100 m-1 mt-2">
					<div class="card-header">
						<h5 style="float: left;">Topic Overview</h5>
					</div>
					<div class="card-body" id="textoverview1">
					</div>
				</div>
			</div>

		</div>

		<div class="row mx-0 float:left">
			<button type="button" onclick="textViewInit('static/data/doc1.txt')">Click me bro</button>
		</div>
	</div>

	<script type="text/javascript" src="static/scripts/d3.min.js"></script>
	<script src="https://d3js.org/d3.v7.min.js"></script>

	<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
	<script type="text/javascript" src="static/scripts/text_overview.js"></script>
	<script type="text/javascript">
		colors_str = ['rgb(206,230,174)', 'rgb(155,230,225)', 'rgb(206,224,163)', 'rgb(208,178,225)', 'rgb(187,209,234)', 'rgb(253,236,216)', 'rgb(207,215,207)', 'rgb(218,155,183)', 'rgb(204,221,185)', 'rgb(207,163,227)', 'rgb(254,254,169)', 'rgb(235,180,199)', 'rgb(189,217,230)', 'rgb(204,227,233)', 'rgb(197,175,170)', 'rgb(196,194,207)', 'rgb(208,250,180)', 'rgb(157,218,169)', 'rgb(156,238,254)', 'rgb(158,157,228)', 'rgb(210,169,220)', 'rgb(155,233,220)', 'rgb(243,211,222)', 'rgb(248,245,172)', 'rgb(215,177,197)', 'rgb(241,192,240)', 'rgb(178,159,199)', 'rgb(253,180,201)', 'rgb(214,231,175)', 'rgb(186,214,248)']

	</script>


</body>

</html>
